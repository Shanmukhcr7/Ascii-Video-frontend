<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸï¸ ASCII Video Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ¨ ASCII Video Converter</h1>
    <p class="subtitle">Convert your videos into colorful ASCII art text files!</p>

    <div class="upload-area" id="upload-area">
      <p>ğŸ“‚ Drag & Drop or <span id="browse">Browse</span> to upload</p>
      <input type="file" id="videoInput" accept="video/*" hidden />
      <video id="preview" controls></video>
    </div>

    <div class="controls">
      <label>ASCII Width:</label>
      <input type="number" id="width" min="40" max="200" value="80" />
      
      <label>Brightness:</label>
      <input type="range" id="brightness" min="0.5" max="2.0" value="1.0" step="0.1" />
      <span id="brightness-value">1.0</span>
    </div>

    <button id="convertBtn">ğŸ¬ Convert to ASCII</button>

    <div class="progress">
      <div id="progress-bar"></div>
    </div>
    <p id="progress-text"></p>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
